plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.data.jdbc
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.webflux
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.org.projectlombok.lombok
    api libs.org.springframework.boot.spring.boot.starter.mail
    api libs.junit.junit
    api libs.org.hibernate.validator.hibernate.validator
    api libs.org.mapstruct.mapstruct
    runtimeOnly libs.com.mysql.mysql.connector.j
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.io.rest.assured.spring.mock.mvc
    testImplementation libs.org.mockito.mockito.core
}

group = 'MaciejBabicki'
version = '0.0.1-SNAPSHOT'
description = 'Programmers'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
